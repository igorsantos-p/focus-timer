<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer | Pomodoro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./src/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app" class="flex">
      <section class="timer-wrapper">
        <div id="timer" class="flex">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>
        <div id="controls" class="flex">
          <button class="ph ph-play-circle" data-action="toggleRunning">
            <span class="sr-only">Iniciar timer</span>
          </button>
          <button class="ph ph-pause-circle" data-action="toggleRunning">
            <span class="sr-only">Pausar timer</span>
          </button>
          <button class="ph ph-stop-circle" data-action="reset">
            <span class="sr-only">Parar timer</span>
          </button>
          <button class="ph ph-plus-circle" data-action="increase">
            <span class="sr-only">Adicionar 5 minutos</span>
          </button>
          <button class="ph ph-minus-circle" data-action="decrease">
            <span class="sr-only">Diminuir 5 minutos</span>
          </button>
        </div>
      </section>
      <section id="sounds">
        <button
          class="ph ph-tree-evergreen"
          data-action="toggleMusic"
          data-audio="forest"
        >
          <span class="sr-only">Som de floresta</span>
        </button>
        <button
          class="ph ph-cloud-rain"
          data-action="toggleMusic"
          data-audio="rain"
        >
          <span class="sr-only">Som de chuva</span>
        </button>
        <button
          class="ph ph-storefront"
          data-action="toggleMusic"
          data-audio="coffeShop"
        >
          <span class="sr-only">Som de cafeteria</span>
        </button>
        <button
          class="ph ph-fire"
          data-action="toggleMusic"
          data-audio="fireplace"
        >
          <span class="sr-only">Som de lareira</span>
        </button>
      </section>
    </div>
  </body>
</html>
